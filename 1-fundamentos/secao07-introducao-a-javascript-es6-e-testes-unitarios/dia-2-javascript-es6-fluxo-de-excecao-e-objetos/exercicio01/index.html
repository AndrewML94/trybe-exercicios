<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    //Calculadora para soma, foi solicitado refatorar o código acrescentando throw, try e catch//
    const verifyNumber = () => {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const result = parseInt(value1) + parseInt(value2);
      if (isNaN(result)) {
        throw new Error('Não foi inserido um número no input');
      }
      return result
    };
    const calculator = () => {
      try {
        return document.getElementById('result').innerHTML = `Resultado: ${verifyNumber()}`;
      } catch (error) {
        return document.getElementById('result').innerHTML = `Resultado: ${error.message}`;
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    };
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', calculator);
    };
  </script>
</body>
</html>
