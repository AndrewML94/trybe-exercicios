<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       /* Função para alterar o descritivo da 2ª tag <p> */

       function futuro2anos() {
        document.getElementsByTagName('p')[1].innerText = 'Espero estar atuando na área de tecnologia, conforme planejado';
       }
       futuro2anos()

       /* Função para alterar a cor do quadrado da classe main-content */

       function trocaCorDeFundoMain() {
        let cor = document.getElementsByClassName('main-content');
        for (let index = 0; index < cor.length; index +=1) {
          cor[index].style.backgroundColor = 'rgb(76,164,109)';
        }
       }
       trocaCorDeFundoMain()

       /* Função para alterar a cor do quadrado da classe center-content */

       function trocaCorDeFundoCenter() {
        let cor = document.getElementsByClassName('center-content');
        for (let index = 0; index < cor.length; index +=1) {
          cor[index].style.backgroundColor = 'white';
        }
       }
       trocaCorDeFundoCenter()

       /* Função para ajustar o texto da tag <h1> */

       function ajusteTexto() {
        document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';
       }
       ajusteTexto()

       /* Função para ajustar o texto da tag <p> para maiúscula */

       function tudoMaiusculo() {
        let maiusculo = document.getElementsByTagName('p');
        for (let index = 0; index < maiusculo.length; index++) {
          maiusculo[index].style.textTransform = 'uppercase'
        }
       }
       tudoMaiusculo()
    </script>
  </body>
</html>
