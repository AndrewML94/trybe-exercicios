<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Trybe Tech-gallery</title>
</head>
<body>
  <header>
    <nav>
      <img class="header-img" src="./images/trybe-logo.jpg" alt="Logotipo da empresa Trybe">
      <h1>TRYBE TECH-GALLERY</h1>
      <a id="sign" href="#">SIGN-UP</a>
    </nav>
  </header>
  <main>
    <section id="mainContent">
      <h2>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</h2>
    </section>
    <section id="mainImages1">
      <figure>
        <figcaption>HTML</figcaption>
        <img class="gallery-img" src="./images/html-logo.png" alt="Logotipo referente a tecnologia HTML5">
      </figure>
      <figure>
        <figcaption>CSS</figcaption>
        <img class="gallery-img" src="./images/css-logo.png" alt="Logotipo referente a tecnologia CSS">
      </figure>
      <figure>
        <figcaption>JAVASCRIPT</figcaption>
        <img class="gallery-img" src="./images/javaScript-logo.png" alt="Logotipo referente a tecnologia JavaScript">
      </figure>
    </section>
    <section id="mainImages2">
      <figure>
        <figcaption>REACT</figcaption>
        <img class="gallery-img" src="./images/react-logo.png" alt="Logotipo referente a tecnologia React">
      </figure>
      <figure>
        <figcaption>RTL</figcaption>
        <img class="gallery-img" src="./images/rtl-logo.png" alt="Logotipo referente a tecnologia RTL">
      </figure>
      <figure>
        <figcaption>REDUX</figcaption>
        <img class="gallery-img" src="./images/redux-logo.png" alt="Logotipo referente a tecnologia Redux">
      </figure>
    </section>
  </main>
  <footer>
    <section id="footerContent">
      <div id="row"></div>
      <img class="social-img" src="./images/instagram-logo.png" alt="Logotipo referente a rede social Instagram">
      <img class="social-img" src="./images/linked-in-logo.png" alt="Logotipo referente a rede social LinkedIn">
    </section>
  </footer>
</body>
</html>
